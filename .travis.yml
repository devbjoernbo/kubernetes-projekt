sudo: required
services:
  - docker

before_install:
  - docker build -t devbjoernbodk/react-test -f ./web-tests/Dockerfile.dev ./web-tests

script:
  - docker run devbjoernbodk/react-test

after_success:
  - docker build -t devbjoernbodk/docker-kubernetes:web-tests ./web-tests
  - docker build -t devbjoernbodk/docker-kubernetes:nginx ./nginx
  - docker build -t devbjoernbodk/docker-kubernetes:api-server ./api-server
  - docker build -t devbjoernbodk/docker-kubernetes:worker ./worker
  - docker build -t devbjoernbodk/docker-kubernetes:web-client ./web-client
  #  Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Tage those images and push them to docker hub
  - docker push devbjoernbodk/docker-kubernetes:web-tests
  - docker push devbjoernbodk/docker-kubernetes:nginx
  - docker push devbjoernbodk/docker-kubernetes:api-server
  - docker push devbjoernbodk/docker-kubernetes:worker
  - docker push devbjoernbodk/docker-kubernetes:web-client
